<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>

            <button class="operator">&Pi;</button>

            <button id="btn" class="operator">x<span>!</span></button>
            <button id="btn" class="operator">%</button>

            <button class="clear">C</button>

            <button id="btn" class="operator">&radic;<span>x</span></button>
            <button id="btn" class="operator">x<span><sup>y</sup></span></button>
            <button id="btn" class="operator">/</button>

            <button id="btn">9</button>
            <button id="btn">8</button>
            <button id="btn">7</button>

            <button id="btn" class="operator">*</button>

            <button id="btn">6</button>
            <button id="btn">5</button>
            <button id="btn">4</button id="btn">

            <button id="btn" class="operator">-</button>

            <button id="btn">3</button>
            <button id="btn">2</button>
            <button id="btn">1</button>

            <button id="btn" class="operator">+</button>

            <button id="btn">00</button>
            <button id="btn">.</button>
            <button id="btn">0</button>

            <button id="btn" class="calculate">=</button>
        </div>
    </div>
</body>
<script src="calci.js"></script>

</html>
